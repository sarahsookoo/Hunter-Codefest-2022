<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Game 3 </title>

</head>

<link href="game3.css" rel="stylesheet">
<script src="game3.js" type="text/javascript"> </script>


<body style="text-align: center;">

    <h1>Mental Math Game</h1>
    <h4>
        In this game, you will be given many math problems.
        You will have to solve as many of them as you can in the 40 seconds. Warning - they
        do get harder as you go on, and a wrong answer gives a strike! How many can you solve before time runs out or you get 3 strikes?
    </h4>
    <br></br>

    <input type="button" class="button" onclick="displayNum1(); setTimeout(unHideInput, 1)" value="Click here to start!">

    <p style="font-size: xx-large;" id="numberDisplay"></p>

    <div class="inputbox" style="visibility: hidden;">

        <p id="message"> </p>
        <p id="timer"></p>
        <p id="num"> </p>

        <input type="text" id="answer" name="ans">
        <input type="button" class="button" onclick="enter(); document.getElementById('answer').value = ''" value="Enter">

        <script>
            var input = document.getElementById("answer");
            input.addEventListener("keyup", function (event) {
                if (event.keyCode === 13) {
                    event.preventDefault();
                    enter();
                    document.getElementById('answer').value = '';
                }
            });
        </script>

    </div>

    <p id="num"> </p>
    <p id="timer"></p>
    <p id="message"> </p>

</body>
